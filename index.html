<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoneman Lake Camping Trip Plan</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        p {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav li {
            margin-bottom: 15px;
        }
        nav a {
            display: block;
            background-color: #3498db;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        nav a:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Stoneman Lake Camping Trip</h1>
        <p>November 8th - 10th, 2025</p>
        <nav>
            <ul>
                <li><a href="route_and_timing.html">Route, Timing, & Campsite Selection</a></li>
                <li><a href="weather_and_safety.html">Weather & Critical Safety</a></li>
                <li><a href="meal_plan.html">Meal Plan</a></li>
                <li><a href="equipment_checklist.html">Equipment Checklist</a></li>
            </ul>
        </nav>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // IMPORTANT: CHANGE '/camping-planner/' to match your repository name!
          navigator.serviceWorker.register('/camping-planner/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>

</body>
</html>
